<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blackjack in Javascript</title>
    <script type="text/javascript" src="js/Card.js"></script>
    <script type="text/javascript" src="js/DisplayedCard.js"></script>
    <script type="text/javascript" src="js/prototype.js"></script>
    <script type="text/javascript" src="js/scriptaculous.js"></script>
    <script type="text/javascript" src="js/effects.js"></script>
    <script type="text/javascript" src="js/main-script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="bj__wrapper">
            <div class="bj__title  title-dealer">Dealer cards:</div>
                <div class="bj__top">
                    <div class="bj__card-holder__container" id="dealer1">

                    </div>
                    <div class="bj__card-holder__container" id="dealer2">
                                
                    </div>
                    <div class="bj__card-holder__container" id="dealer3">
        
                    </div>
                    <div class="bj__card-holder__container" id="dealer4">

                    </div>
                    <div class="bj__card-holder__container" id="dealer5">

                    </div>
                </div>
            <div class="bj__title  title-cards">Your cards:</div>
                <div class="bj__bottom">
                    <div class="bj__card-holder__container" id="player1">

                    </div>
                    <div class="bj__card-holder__container" id="player2">

                    </div>
                    <div class="bj__card-holder__container" id="player3">

                    </div>
                    <div class="bj__card-holder__container" id="player4">

                    </div>
                    <div class="bj__card-holder__container" id="player5">

                    </div>
                </div>
                <div class="bj__info">
                    <div class="moneydiv">
                        <div class="title-you">You have:</div>
                        <div class="money" id="money">
                            
                        </div>
                    </div>

                    <div class="betdiv" id="betdiv">
                        <div class="title-bet">Your bet:</div>
                        <input class="bet-input__custom" type="text" size="6" id="bet">
                    </div>
                </div>
        </div>
        <div class="btn__wrapper">
            <div class="btn__container">
                <input class="btn-btn  btn-new" type="button" id="newGameButton" value="New Game" onclick="startGame()">
                <div class="btn__control">
                    <input class="btn-btn  btn-hit" type="button" id="hitButton" value="Hit" onclick="hit()" disabled="">
                    <input class="btn-btn  btn-stand" type="button" id="standButton" value="Stand" onclick="stand()" disabled="">
                </div>
            </div>
            <span id="message"><br></span>
        </div>
    </div>
</body>
</html>
